<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Calcultor</title>
    <meta name="keywords" content="calculator, date, days until">
    <meta name="description" content="Calculate how many days are left until some date in the future">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&family=Raleway:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.min.css">
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>
<body>

<div class="hero">
    <div class="container hero-wrap">
        <h1 class="title">How many days until...</h1>
        <div class="hero-text hero-text--mt100 hidden">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
        <div class="timer hero-timer">

            <div class="timer-item">
                <div class="timer-item-head">
                    <span data-timer-days>00</span>
                </div>
                <div class="timer-item-body">
                    <span>days</span>
                </div>
            </div>

            <div class="timer-item">
                <div class="timer-item-head">
                    <span data-timer-hours>00</span>
                </div>
                <div class="timer-item-body">
                    <span>hours</span>
                </div>
            </div>

            <div class="timer-item">
                <div class="timer-item-head">
                    <span data-timer-minutes>00</span>
                </div>
                <div class="timer-item-body">
                    <span>minutes</span>
                </div>
            </div>

            <div class="timer-item">
                <div class="timer-item-head">
                    <span data-timer-seconds>00</span>
                </div>
                <div class="timer-item-body">
                    <span>seconds</span>
                </div>
            </div>
        </div>
        <div class="hero-text hero-text--mt200">Input a date in the future</div>
        <form class="hero-form" data-form>
            <input type="date" name="date">
            <input type="submit" value="calculate">
        </form>
    </div>
</div>
    
<script src="assets/js/script.js"></script>
</body>
</html>
